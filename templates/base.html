<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <title>Drobota Andrei</title>
</head>
<body>
    <header>
        <div class="row no-gutters margin-r-fix">
            <div class="col-md-8">
                <div class="row no-gutters">
                    <div class="col heading text-center">
                        <h1 class="name">Drobota Andrei</h1>
                        <h2 class="title">Future Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col padding-fix">
                        <ul id="nav" class="list-inline navcontainer row">
                            <li class="col-xs-6 col-sm-3 color-home navitem">
                                <a href="{{ url_for ('index') }}" class="hvr-bounce-to-bottom"><i class="fa-solid fa-house"></i><span>Home</span></a>
                            </li>
                            <li class="col-xs-6 col-sm-3 color-about navitem">
                                <a href="{{ url_for ('about') }}" class="hvr-bounce-to-bottom"><i class="fa-solid fa-question"></i><span>About me</span></a>
                            </li>
                            <li class="col-xs-6 col-sm-3 color-contact navitem">
                                <a href="{{ url_for ('contact') }}" class="hvr-bounce-to-bottom"><i class="fa-solid fa-comment"></i><span>Contact</span></a>
                            </li>
                            <li class="col-xs-6 col-sm-3 color-download navitem">
                                <a href="#" class="hvr-bounce-to-bottom"><i class="fa-solid fa-download"></i><span>Download CV</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 personal-image">
                <a href="{{ url_for('index') }}"></a>
            </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center d-flex justify-content-center footer-list">
                        <li class="list-inline-item">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Drobota Andrei <span id="update-date">2024</span></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/187311079f.js" crossorigin="anonymous"></script>
</body>
</html>
